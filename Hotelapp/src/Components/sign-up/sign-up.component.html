<div class="main-container">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" [(ngModel)]="signupData.email" class="form-control"
                    required />
            </div>

            <div class="form-group">
                <label for="username">User name</label>
                <input type="text" id="username" name="username" [(ngModel)]="signupData.username" class="form-control"
                    required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="signupData.password"
                    class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">
                Submit
            </button>

            <div class="register">
                <p>already have an Account? <a [routerLink]="['/login']" class="signup-link">
                        login Now!
                    </a></p>
            </div>

            <!-- Loading Spinner -->
            <div *ngIf="loading" class="loading-spinner">
                <div class="spinner"></div>
            </div>

        </form>
    </div>
</div>
